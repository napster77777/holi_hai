<html>
	<head>
	<title>COLOR ME</title>
	<style>
		*{font-size:50px;}
		body{background-color:lightyellow;}

	</style>
	<script>
		function cc()
		{
			event.preventDefault();
			let colors =["red","green","blue","pink","gray"];
			let r =parseInt(Math.random()*colors.length);
			document.body.style.backgroundColor=colors[r];
			

		}
	</script>
	</head>
	<body>
	<center>
		<h1>HOLI HAI<h1/>
		<form onsubmit="cc()">
		
		<input type="submit" value="MOHE RANG DE "/>
		</form>
		
	</center>
	</body>
</html>
